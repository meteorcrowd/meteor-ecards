<template name="adminImagesList">
    <ul class="list-group">
    {{# each images }}
    <li class="list-group-item" style="width: 33%;">
        {{> adminImage }}
        <button class="btn btn-danger delete">
            <span class="glyphicon glyphicon-trash"></span> Delete
        </button>
    </li>
    {{/each}}
    </ul>
</template>
