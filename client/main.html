<head>
    <title>Testing...</title>
</head>
<body>
    <h1>Ecard Creator</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <h2>Choose your design.</h2>
                {{> images }}
            </div>
        </div>
        <div class="row">
<!--
            <div class="col-md-6">
                {{> compose }}
            </div>
-->
            <div class="col-md-6 col-md-offset-3">
                {{> preview }}
            </div>
        </div>
    </div>
</body>

<template name="images">
    <div class="images">
        {{#each images}}
          <div class="image {{selectedClass}}"><img src="{{path}}" style="width: 200px;"/></div>
        {{/each}}
    </div>
</template>
<template name="compose">
    <h2>Compose your message...</h2>
    <form class="form-horizontal" >
        <fieldset>
            <!-- Form Name -->
            <legend>Message to friend</legend>
            
            <!-- To name text input-->
            <div class="control-group">
              <label class="control-label" for="message_to_name">Friend's name</label>
              <div class="controls">
                <input id="message_to_name" name="message_to_name" placeholder="" class="input-xlarge" required="" type="text">
                <p class="help-block">Enter your friend's first name, so that they know the message is specifically for them.</p>
              </div>
            </div>

            <!-- To email text input-->
            <div class="control-group">
              <label class="control-label" for="message_to_email">Friend's email</label>
              <div class="controls">
                <input id="message_to_email" name="message_to_email" placeholder="" class="input-xlarge" required="" type="text">
                <p class="help-block">Enter your friend's email, so that we can deliver your message.</p>
              </div>
            </div>

            <!-- Message text area -->
            <div class="control-group">
              <label class="control-label" for="message">Your message</label>
              <div class="controls">
                <textarea id="message" name="message"></textarea>
                  <p class="help-block">Enter your message to this friend.</p>
              </div>
            </div>

            <!-- From name text input-->
            <div class="control-group">
              <label class="control-label" for="message_from_name">Your name</label>
              <div class="controls">
                <input id="message_from_name" name="message_from_name" placeholder="" class="input-xlarge" required="" type="text">
                <p class="help-block">Enter your first name, so your friend knows who the message is from.</p>
              </div>
            </div>
            
            <!-- From email text input-->
            <div class="control-group">
              <label class="control-label" for="message_from_email">Your email</label>
              <div class="controls">
                <input id="message_from_email" name="message_from_email" placeholder="" class="input-xlarge" required="" type="text">
                <p class="help-block">Enter your email, so your friend can reply to you.</p>
              </div>
            </div>


        </fieldset>
        <button href="#" class="btn btn-success sendEmail"><span class="glyphicon glyphicon-send"></span> Send message</button>
    </form>
</template>
<template name="preview">
    <div id="preview" class="panel">
        <h2>Preview your message...</h2>
        <img src="{{image}}" />
<!--
        <p><strong>FROM:</strong> {{> m_editable type="text" emptyText="Your email" position="top" onsubmit="
            function() {
                Session.set('message_from_email', value)
            }" }}</p>
-->
        <p><strong>TO:</strong> {{> m_editable type="text" emptyText="Your friend's email" position="top"}}</p>
        <p>Dear {{> m_editable type="text" value="" emptyText="Your friend's name" position="top"}},</p>
        <p>{{> m_editable type="textarea" value="" emptyText="Your message" position="top"}}</p>
        <p>Yours,</p>
        <p>{{> m_editable type="text" emptyText="Your name" position="bottom" }}</p>
    </div>
</template>
<template name="htmlEmail">
    <p>Dear {{message_to_name}},</p>
    <p>{{message}}</p>
    <img src="http://ecards.meteor.com/{{ image }}" />
    <p>Yours,</p>
    <p>{{message_from_name}}</p>
</template>
