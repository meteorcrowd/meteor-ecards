<head>
    <title>Testing...</title>
</head>
<body>
    <h1>Ecard Creator</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <h2>Choose your design.</h2>
                {{> images }}
            </div>
        </div>
        <div class="row">
<!--
            <div class="col-md-6">
                {{> compose }}
            </div>
-->
            <div class="col-md-6 col-md-offset-3">
                {{> compose }}
            </div>
        </div>
    </div>
</body>

<template name="images">
    <div class="images">
        {{#each images}}
          <div class="image {{selectedClass}}"><img src="{{path}}" style="width: 200px;"/></div>
        {{/each}}
    </div>
</template>
<template name="compose">
    <div id="preview" class="panel">
        <h2>Preview your message...</h2>
        <img src="{{image}}" />
        <p><strong>FROM:</strong> {{> m_editable message_from_email_options}}</p>
        <p><strong>TO:</strong> {{> m_editable message_to_email_options}}</p>
        <p>Dear {{> m_editable message_to_name_options}},</p>
        <p>{{> m_editable message_options}}</p>
        <p>Yours,</p>
        <p>{{> m_editable message_from_name_options}}</p>
        <button class="btn btn-primary btn-success sendEmail"><span class="glyphicon glyphicon-send"></span> Send message</button>
    </div>
</template>
<template name="htmlEmail">
    <p>Dear {{message_to_name}},</p>
    <p>{{message}}</p>
    <img src="http://ecards.meteor.com/{{ image }}" />
    <p>Yours,</p>
    <p>{{message_from_name}}</p>
</template>
